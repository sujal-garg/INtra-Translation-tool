    <div class="container my-5">
        <div class="row">
            <div class="col-sm-6">
                <div class="card" style="box-shadow: 1px 1px 7px black;">
                    <div class="card-body">
                        <h6 class="card-title fromTo">From</h6>
                        
                        <form action="" method="get">
                            <select name="selectlanguage" id="">
                                <option value="en" selected disabled>select language</option>
                                <option value="bn">Bengali</option>
                                <option value="en">English</option>
                                <option value="gu">Gujarati</option>
                                <option value="hi">Hindi</option>
                                <option value="mr">Marathi</option>
                                <option value="pa">Punjabi</option>
        
                            </select>
                            <hr>
                            <textarea class="txtoutline" name="texts" id="txt1" style="width: 100%; resize: none; border: none; outline: none;" rows="10" >{{given_text}}</textarea>
                            <div class="d-flex justify-content-between btncmb">
                                
                            </div>
                            <div class="d-flex justify-content-between btncmb">
                                <div style="height: 10px;">
                                    <button type="submit" class="btn btn-primary">Tanslate</button>
                                    {% comment %} <div id="speaknow" style="display:inline-block;" onclick="listen('speaknow')">
                                        <form action="" method="get">
                                        <input style="" name='txt1'>
                                        <button type="submit">ðŸŽ¤</button>
                                        </form>
                                    </div> {% endcomment %}
                                </div>
                                <button class="btn"  type="button" onclick="clearField('txt1')" style="background-color: rgb(240, 241, 241); border: none; border-radius: 5px;"><b>&nbspx&nbsp</b>
                                </button>
                            </div>
                           
                        
                        
                    </div>

            </div>

                <div class="card" style="box-shadow: 1px 1px 7px black;">

                        <h6 class="card-title fromTo">To</h6>
                        <select name="selectlanguage2" id="">
                            <option value="en" selected disabled>select language</option>
                            <option value="bn">Bengali</option>
                            <option value="en">English</option>
                            <option value="gu">Gujarati</option>
                            <option value="hi">Hindi</option>
                            <option value="mr">Marathi</option>
                            <option value="pa">Punjabi</option>
    
                        </select>
                        <hr>
                        
                            <textarea class="txtoutline2" name="" id="txt2" style="caret-color: transparent; cursor: default; font-size: 18px; width: 100%; resize: none; border: none; outline: none;" rows="10" >{{translated_text}}</textarea>
                            <div class="text-end">
                                
                                <button class="btn"  type="button" onclick="clearField('txt2')" style="background-color: rgb(240, 241, 241); border: none; border-radius: 5px;"><b>&nbspx&nbsp</b>
                                </button>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script>
        
        function clearField(ids){
            document.getElementById(ids).innerHTML ='';
            
            document.getElementById(ids).value = '';
            console.log("clicked");
        }
        function listen(ids){
            document.getElementById(ids).value=1;
            console.log(document.getElementById(ids).value);
            console.log("worked");
        }
    </script>
